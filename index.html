<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li><input type="radio" id="a" class="answer" name="answer"><label id="a-text" for="a">Question1</label></li>
                <li><input type="radio" id="b" class="answer" name="answer"><label id="b-text" for="b">Question2</label></li>
                <li><input type="radio" id="c" class="answer" name="answer"><label id="c-text" for="c">Question3</label></li>
                <li><input type="radio" id="d" class="answer" name="answer"><label id="d-text" for="d">Question4</label></li>
            </ul>

        </div>
        <button id="submit">Submit</button>
    </div>

</body>

</html>
